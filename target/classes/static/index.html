<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局域网多功能服务器</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="user-info">
            <span id="currentUsername"></span>
            <button onclick="changeUsername()">更改用户名</button>
        </div>
        
        <div class="functions">
            <button onclick="showChat()">聊天</button>
            <button onclick="showFileTransfer()">文件传输</button>
            <button onclick="showScreenShare()">屏幕共享</button>
        </div>
        
        <div id="chatContainer" class="function-container">
            <div id="messageArea"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="输入消息...">
                <button onclick="sendMessage()">发送</button>
            </div>
        </div>
        
        <div id="fileContainer" class="function-container" style="display:none">
            <div class="file-upload-area">
                <input type="file" id="fileInput" multiple>
                <button onclick="uploadFile()">上传文件</button>
                <div id="uploadProgress" class="progress-bar" style="display: none;">
                    <div class="progress"></div>
                    <span class="progress-text">0%</span>
                </div>
            </div>
            
            <div class="file-list-area">
                <h3>文件列表</h3>
                <div class="file-list-header">
                    <span>文件名</span>
                    <span>大小</span>
                    <span>上传时间</span>
                    <span>操作</span>
                </div>
                <div id="fileList" class="file-list">
                    <!-- 文件列表将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
        
        <div id="screenShareContainer" class="function-container" style="display:none">
            <div class="screen-share-controls">
                <button id="startShareBtn" onclick="startScreenShare()">开始共享屏幕</button>
                <button id="stopShareBtn" onclick="stopScreenShare()" style="display:none">停止共享</button>
            </div>
            
            <div class="screen-share-list">
                <h3>当前共享列表</h3>
                <div id="shareList" class="share-list">
                    <!-- 共享列表将通过JavaScript动态添加 -->
                </div>
            </div>
            
            <div class="screen-share-area">
                <video id="screenVideo" autoplay playsinline></video>
            </div>
            <div class="viewer-count">
                观看人数: <span id="viewerCount">0</span>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/screenShare.js"></script>
</body>
</html>
